<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=.5, maximum-scale=.5">
    <title>My Sandbox</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Example Content Carousel</h1>
    <div tabindex="1" class="slideContainer">
      <div class="item1 slideItem">
        <img src="./images/success.jpg">
      </div>
      <div class="item2 slideItem">
        <img src="./images/really.png">
      </div>
      <div class="item3 slideItem">
        <img src="./images/morpheus.jpg">
      </div>
      <div class="item4 slideItem">
        <img src="./images/dwight.jpg">
      </div>
      <div class="item5 slideItem">
        <img src="./images/chickadee.jpg">
      </div>
      <div class="item6 slideItem">
        <img src="./images/sparrow.jpg">
      </div>
      <div class="item7 slideItem">
        <img src="./images/scott.jpg">
      </div>
    </div>
    <p>Use the left/right arrow keys or swipe left/right with your fingers to navigate through content</p>
    <script src="main.js"></script>
  </body>
</html>
